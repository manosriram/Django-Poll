{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
	<title>Results</title>
</head>
<body>
	{% block content %}
	<h3>{{question}}</h3>
		<div class="container" id="resultBox">
			{% for ch in question.choice_set.all %}
			<h3>{{ch}} - {{ch.votes}}</h3>
			{% endfor %}
			<a href="/">HOME</a>
		</div>
	{% endblock %}
</body>
</html>
